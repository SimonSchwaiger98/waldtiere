<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waldtiere entdecken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("bilder/wald.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(46, 125, 50, 0.85); /* halbtransparentes Grün */
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
    }

    header p {
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-title {
      margin-top: 0.5rem;
      font-weight: bold;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Waldtiere entdecken</h1>
    <p>Klicke auf ein Tier, um mehr zu erfahren!</p>
  </header>

  <main>
    <div class="grid">
      <a href="tiere/fuchs.html" class="card">
        <img src="bilder/fuchs.jpg" alt="Fuchs">
        <div class="card-title">Fuchs</div>
      </a>
      <a href="tiere/eule.html" class="card">
        <img src="bilder/eule.jpg" alt="Eule">
        <div class="card-title">Eule</div>
      </a>
      <a href="tiere/reh.html" class="card">
        <img src="bilder/reh.jpg" alt="Reh">
        <div class="card-title">Reh</div>
      </a>
      <a href="tiere/wildschwein.html" class="card">
        <img src="bilder/wildschwein.jpg" alt="Wildschwein">
        <div class="card-title">Wildschwein</div>
      </a>
      <a href="tiere/igel.html" class="card">
        <img src="bilder/igel.jpg" alt="Igel">
        <div class="card-title">Igel</div>
      </a>
      <a href="tiere/waschbaer.html" class="card">
        <img src="bilder/waschbaer.jpg" alt="Waschbär">
        <div class="card-title">Waschbär</div>
      </a>
      <a href="tiere/dachs.html" class="card">
        <img src="bilder/dachs.jpg" alt="Dachs">
        <div class="card-title">Dachs</div>
      </a>
      <a href="tiere/specht.html" class="card">
        <img src="bilder/specht.jpg" alt="Specht">
        <div class="card-title">Specht</div>
      </a>
      <a href="tiere/maus.html" class="card">
        <img src="bilder/maus.jpg" alt="Maus">
        <div class="card-title">Maus</div>
      </a>
      <a href="tiere/eichhoernchen.html" class="card">
        <img src="bilder/eichhoernchen.jpg" alt="Eichhörnchen">
        <div class="card-title">Eichhörnchen</div>
      </a>
      <a href="tiere/wolf.html" class="card">
        <img src="bilder/wolf.jpg" alt="Wolf">
        <div class="card-title">Wolf</div>
      </a>
      <a href="tiere/uhu.html" class="card">
        <img src="bilder/uhu.jpg" alt="Uhu">
        <div class="card-title">Uhu</div>
      </a>
    </div>
  </main>
</body>
</html>
